<body class="main">
	<div class="container">
    <h2 style="text-align: center;font-family: 'Caveat Brush', cursive;">To-Do-List</h2>
		<div class="add">
			<input type="text">
			<button>Add</button>
		</div>

		<ol class="notcomplete">
			<h3>NOT COMPLETED</h3>
		</ol>

		<ol class="complete">
			<h3>COMPLETED</h3>
		</ol>
	</div>

	<script src="list.js"></script>
